<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/forms.css" />
		<title>Alien Abduction Order Form</title>
	</head>
	<body>
		<div class="wrapper">
			<section>
				<h1>Alien Abduction Order Form</h1>
				<p>
					Fill out the form below to place an order for an alien abduction by
					one of our fine UFOs.
				</p>
				<form
					method="POST"
					action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES"
				>
					<input type="hidden" name="send_to" value="huyn.nguyen95@gmail.com" />
					<!-- Fieldset 1 -->
					<fieldset>
						<legend>Your contact information</legend>
						<label for="name">Your name</label>
						<input type="text" id="name" name="name" placeholder="John Doe" />
						<label for="phone">Phone number</label>
						<input
							type="tel"
							id="phone"
							name="phone"
							placeholder="123-555-5555"
						/>
						<label for="email">Email</label>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="johndoe@example.com"
						/>
					</fieldset>
					<!-- Fieldset 2 -->
					<fieldset>
						<legend>About your abduction</legend>
						<label for="date">Request date</label>
						<input type="date" name="date" id="date" />
						<label for="qty">How many people would you like abducted?</label>
						<input type="number" id="qty" name="qty" min="1" max="10" />
						<p>What type of UFO do you prefer?</p>
						<label>
							<input type="radio" name="ufotype" value="classic" checked />
							Classic oval UFO
						</label>
						<label>
							<input type="radio" name="ufotype" value="starwars" />
							Star Wars-style Imperial cruiser
						</label>
						<label>
							<input type="radio" name="ufotype" value="battlestar" />
							Battlestar Galactica-style Viper
						</label>
						<label>
							<input type="radio" name="ufotype" value="borg" />
							Borg-style cube
						</label>
						<label for="abtype">
							What type of abduction experience do you want?
						</label>
						<select name="abtype" id="abtype">
							<option selected>Select one...</option>
							<option value="tour">Tour of the solar system</option>
							<option value="dinner">Alien dinner and discussion</option>
							<option value="dance">Alien dance lessons</option>
							<option value="whale">Whale watching</option>
						</select>
						<label for="comments">Special requests:</label>
						<textarea
							name="comments"
							id="comments"
							placeholder="Write request here..."
							maxlength="280"
						></textarea>
						<label>
							<input type="checkbox" name="subscribe" value="subscribe" />
							Add me to your email list
						</label>
					</fieldset>
					<button type="submit">Submit</button>
				</form>
			</section>
			<!-- Section End -->
			<aside>
				<h3>Our Location</h3>
				<address>
					Frontend Masters &middot; 60 South 6th Street &middot; Suite 3625
					&middot; Minneapolis, MN 55402
				</address>
			</aside>
		</div>
		<!-- JavaScript -->
		<script src="js/forms.js"></script>
	</body>
</html>
